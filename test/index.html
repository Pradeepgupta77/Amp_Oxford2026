<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .button-58 {
        padding: 10px 40px;
        font-size: 18px;
        /* background-color: #008542; */
        background-image: url('https://2026.ofgltd.com/wp-content/uploads/sites/17/2025/11/Untitled-1.png');
        background-position: center center;
        background-repeat:no-repeat ;
        background-size: cover;
        color: #fff;
        text-shadow: 0 2px 0 rgb(0 0 0 / 25%);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border: 0;
        z-index: 1;
        user-select: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        white-space: unset;
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        font-weight: 900;
        transition: all 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
      }

      /* .button-58:before {
        position: absolute;
        pointer-events: none;
        top: 0;

        display: block;
        width: 100%;
        height: 100%;
        content: "";

        box-shadow: 0 -4px rgb(21 108 0 / 50%) inset,
          0 4px rgba(255, 255, 255, 0.99) inset, -4px 0 rgba(255, 255, 255, 0.5) inset,
          4px 0 rgb(21 108 0 / 50%) inset;

      .button-58:after {
        position: absolute;
        pointer-events: none;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        content: "";
        box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
        transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
      }

      .button-58:hover:before {
        box-shadow: 0 -4px rgb(0 0 0 / 50%) inset,
          0 4px rgb(255 255 255 / 20%) inset,
          -4px 0 rgb(255 255 255 / 20%) inset, 4px 0 rgb(0 0 0 / 50%) inset;
      }

      .button-58:hover:after {
        box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
      }

      .button-58:active {
        transform: translateY(4px);
      }

      .button-58:active:after {
        box-shadow: 0 0px 0 0 rgb(0 0 0 / 15%);
      }
    </style>
  </head>
  <body>
    <!-- HTML !-->
    <button class="button-58" role="button">
      <span class="text">Button 58</span>
    </button>
  </body>
</html>
